<body ng-app="cae-monitor" ng-controller="globalController">
    <div id="wrapper">
        <div id="header" class="header">
            <div class="header-content">
                <div class="logo-div">
                    <img src="img/logo.png" />
                </div>
                <div class="project-title">
                    <span>定制化广告监控平台</span>
                </div>
                <div class="nav-div">
                    <div class="null-div"></div>
                    <div class="nav-menu">
                        <ul class="nav">
                            <li name="entirety" ng-click="switchPage('entirety',$event)">整体状态</li>
                            <li name="monitor" ng-click="switchPage('monitor', $event)">监控项列表</li>
                            <li name="alarm" ng-click="switchPage('alarm',$event)">报警列表</li>
                            <li name="display" ng-click="switchPage('display',$event)">
                                数据报表▼
                                <div class="sub-nav">
                                    <div name="online" ng-click="switchDisplayPage('online/pvClick', $event)">全流量实时PV/click</div>
                                    <div name="beforeOnline" ng-click="switchDisplayPage('beforeOnline/pvClick', $event)">小流量实时PV/click</div>
                                    <div name="dayLevel" ng-click="switchDisplayPage('pvClick/dayLevel', $event)">全流量天级PV</div>
                                </div>
                            </li>
                            <li name="analysis" ng-click="switchPage('analysis',$event)">监控分析</li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="sys-info">
                    <!--
                    <span id="userName" ng-bind="userInfo.name" class="user-name">用户名</span>
                    <span >|</span>
                    <span class="sys-help" ng-click="switchPage('permission')">我的权限</span>
                    -->
                    <span class="dropdown" role="presentation" style="z-index:500; position: relative">
                        <span class="dropdown-toggle" ng-bind="userInfo.name" id="userName">用户名</span>
                        <span>▼</span>
                        <ul class="dropdown-menu" role="menu" style="min-width: 10px">
                            <li><a ng-click="switchPage('permission')">我的权限</a></li>
                        </ul>
                    </span>
                    <span style="margin-left: 10px; margin-right: 10px">|</span>
                    <a class="sys-help" href="http://wiki.baidu.com/pages/viewpage.action?pageId=82554467" target="_blank">帮助</a>
                </div>
            </div>
            <div class="sys-notice">
            </div>
        </div>

        <div id="container" class="container row-fluid" ng-view>
        </div>

        <div id="footer" class="footer" style="color:white;">
            ©2015 定制化广告测试团队
        </div>
    </div>
    <!--dialog-->
    <div id="common_dialog">
        <!-- common alert dialog-->
        <div class="modal fade common-alert-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-default confirm" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- loading -->
    <div class="loading-div">
        <div class="loading-div-inner">
            <img class="loading-img" src="img/bdd-load.gif" />
        </div>
    </div>

    <div class="waiting">
        <div style="width:100px; height: 100px; margin-left: auto; margin-right: auto">
            <img width="100px" height="100px" src="img/waiting.gif" />
        </div>
    </div>
</body>
